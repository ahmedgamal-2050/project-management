<div class="d-flex flex-wrap-nowrap">
  <div class="timeline" *ngFor="let timeline of timelineList">
    <div class="timeline-head text-white bg-blue p-2"
         [class.bg-blue]="timeline.color === 'blue' || !timeline.color"
         [class.bg-red]="timeline.color === 'red'"
         [class.bg-yellow]="timeline.color === 'yellow'"
         [class.bg-orange]="timeline.color === 'orange'"
         [class.bg-green]="timeline.color === 'green'"
         [class.bg-black]="timeline.color === 'black'"
         [class.bg-purple]="timeline.color === 'purple'"
         [class.bg-cyan]="timeline.color === 'cyan'">
      <div class="d-flex justify-content-between">
        <div class="col-auto">
          <h5>{{ timeline.title | titlecase }}</h5>
        </div>
        <div class="col-auto dropstart">
          <button type="button" class="btn py-0 px-1 text-white"
                  data-bs-toggle="dropdown" id="dropdownMenuButton1">
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            <li>
              <button type="button" class="dropdown-item"
                      data-bs-toggle="modal" (click)="openTimeline(timeline)"
                      data-bs-target="#timelineModal">
                Edit
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="timeline-body p-2 bg-white border">
      <button type="button" class="add-project mb-2 rounded" (click)="addProject(timeline.id)">
        <i class="fa-solid fa-plus text-success"></i> Add Project
      </button>
      <app-project-card [projectList]="timeline.projectList" [timelineId]="timeline.id"></app-project-card>
    </div>
  </div>
</div>
